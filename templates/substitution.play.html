{% extends "main.html" %}
{% block body %}
<script type="text/javascript" src = "{{url_for('static', filename='jquery.jqplot.min.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='jquery.jqplot.min.css')}}"/>
<script type="text/javascript" language="javascript" src="../static/plugins/jqplot.categoryAxisRenderer.js"></script>
<script type="text/javascript" language="javascript" src="../static/plugins/jqplot.barRenderer.js"></script>
<script type="text/javascript" language="javascript" src="../static/plugins/jqplot.canvasTextRenderer.js"></script>
<script type="text/javascript" language="javascript" src="../static/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
<script type="text/javascript" language="javascript" src="../static/plugins/jqplot.canvasAxisTickRenderer.js"></script>
<script type="text/javascript" language="javascript" src="../static/plugins/jqplot.pointLabels.js"></script>
<script type="text/javascript" src = "{{url_for('static', filename='crypto.js')}}"></script>
<script type="text/javascript">
    input = {{input|safe}};
    lang = "{{lang}}";
    foreign = {% if foreign %} true {% else %} false {% endif %};
    next = "{{url_for('.play', difficulty = difficulty, idx = next)}}";
    window.onload = function(){initialize({{level}});};
</script>

<div id="parent" class="row">
   <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default" >
            <div class="panel-heading" id="glava">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <b><span class="pozdrav1">Kriptogram</span></b>
                    </div>
                    <div id ="buttons">
                        <button value = "Begin" class="btn btn-default btn-bg" id="begin">Zaƒçni</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="col-lg-12 col-md-12 col-sm-12" id = "coreLogic">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12" id = "Text">
                            <br>
                            <textarea rows ="5" id  = "messageOutput" readonly></textarea>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12" id="chartDiv">
                            <div id="info1">
                                <div id="info-msg-1" style="display: inline-block;"></div>
                                <div id="info-btn-1" style="display: inline-block;"></div>
                            </div>
                            <div id="chart1" style="height:200px"></div>

                            <div id="info2" style="display:inline-block">
                                <div id="info-msg-2" style="display: inline-block;"></div>
                                <div id="info-btn-2" style="display: inline-block;"></div>
                            </div>
                            <div id="chart2" style="height:200px" ></div>
                            <div id="slider" style="width: calc(100% - 65px); display: table; margin: auto; margin-left: 40px">
                                <div id="custom-handle" class="ui-slider-handle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fixed-div">
    </div>

</div>

<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default">
            {% include ('substitution.stats.%s.html' % lang) %}
        </div>
    </div>
 </div>
{% endblock %}
